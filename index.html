<!DOCTYPE html>
<html lang="en">

<head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="options-container">
        <div class="toggle-container">
            <div class="toggle-container-labels">
                <p>Rainbow</p>
                <p>Color</p>
                <p>Grid size</p>
            </div>
            <div class="toggle-container-buttons">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <input type="color">
                <input type="range" id="gridSizeRange" min="4" max="36" value="16" step="4">
            </div>
        </div>
        <div class="clear-container">
            <button type="clear" id="clear-button">Clear screen</button>
        </div>
    </div>
    <div class="main-container">
        <p>Grid size: <output id="gridSizeValue"></output></p>
        <div class="grid-container"</div>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
